<body>
  <header class="mainheader">
    <div>
      <a id=HomeBtnParent href="index.html">
        <img id=homebtn src="images/home.png">
      </a>
      <a id=headerImgParent href=index.html>
        <img id="headerimg" src="images/logo2.png" alt="Company Logo" />
      </a>

      <form id="RegisterLoginBtns">
        <button class="SigningButton" type="button" onclick="window.location.href='register.html';">
          Register
        </button>
      </form>
  </header>
  <main class="maincontainer">
    <h1 class="welcomemsg">Login</h1>
    <p></p>
    <div class="MainFormContainer">
      <form name=LoginForm method=POST onsubmit="return validateLogin()" novalidate>
        <p>
          <label for="userName">Username</label>
          <input type="text" class="reginputs" id="userName" name="userName" maxlength="25" size="25"
            placeholder="Enter your username..." />
        </p>

        <p>
          <label for="password">Password</label>
          <input type="password" class="reginputs" id="password" name="password" maxlength="25" size="25"
            placeholder="Enter your password..." />
        </p>



        <p class="SubmitResetBtns">
          <input class="SigningButton" type="submit" value="Login" >
          <input class="SigningButton" type="reset" value="Reset" onclick="resetInputs()" method="GET">
        </p>


      </form>
    </div>
  </main>
  <aside style="text-align: right; padding: 0px; margin: 0px;">
    <input class=darkmodebtn type="image" src="images/darkmode.png" onclick="toggleDarkMode()">
  </aside>


  <div class="MainFooterParent">
